<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> <img src="logzo.jpeg" width="125px" /></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown" onclick="menutoggl()"><a class="active">Products
                            <i class="fas fa-caret-down"></i>

                        <ul id="inneritems">

                </ul>
            </nav>
            <a href="cart.html"><img src="cart.png" width="30px" height="30px"></a>
            <img src="men-u.jpg" class="menu-icon" onclick="menutoggle()">
        </div>
        <img src="acc-in.png" alt="" srcset="">
    </div>
    

    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Account Created Successfully!</div>

            <div class="inputBox">
                <label for="name">Name:</label>
                <input type="text" id="Name" placeholder="Enter User Name" required/>
            </div>

            <div class="inputBox">
                <label for="name">Email Id:</label>
                <input type="email" id="Email_Id" placeholder="Enter Email Address" required/>
            </div>
            
            <div class="inputBox">
                <label for="name">Password:</label>
                <input type="password" id="password" placeholder="Set Password" required/>
            </div>

            <div class="inputBox">
                <label for="name">Address:</label>
                <textarea id="Address" cols="30" rows="10" placeholder="Shipping Address Details" required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

     
     <script>
       var MenuItems = document.getElementById("MenuItems");
       var MenuItem = document.getElementById("inneritems");
       MenuItems.style.maxHeight = "0px";

       function menutoggle(){
         if(MenuItems.style.maxHeight == "0px")
         {
          MenuItems.style.maxHeight = "200px";
         }
         else
         {
          MenuItems.style.maxHeight = "0px";
         }
        
       }
       function menutoggl(){
         if(MenuItem.style.display == "block")
         {
          MenuItem.style.display = "none";
         }
         else
         {
          MenuItem.style.display = "block";
         }
        
       }
     </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="account.js"></script>

    <script>
        function redirectToProfile() {
            window.location.href = "card.html";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
        
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                localStorage.setItem('hasAccount', 'true');
        
                const successMessage = document.querySelector('.alert');
                successMessage.style.display = 'block';
        
                setTimeout(function() {
                    redirectToProfile();
                }, 2000); 
            });
        });
    </script>
    
</body>
</html>
